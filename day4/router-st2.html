<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body ng-app="myApp" class="ng-scope">
    <script type="text/ng-template" id="embedded.home.html">
        <h1>Home</h1>
    </script>

    <script type="text/ng-template" id="embedded.about.html">
        <h1>About</h1>
    </script>

    <div>
        <div id="navigation">
            <a href="#!/home">Home</a>
            <a href="#!/about">About</a>
        </div>

        <div ng-view="">

        </div>
    </div>
    <script src="../js/angular165/angular.min.js"></script>
    <script src="../js/angular165/angular-route.min.js"></script>
    <script>
        angular.module('myApp', ['ngRoute'])
            .controller('HomeController', function($scope, $route) {
                $scope.$route = $route;
            })
            .controller('AboutController', function($scope, $route) {
                $scope.$route = $route;
            })
            .config(function($routeProvider) {
                $routeProvider
                    .when('/home', {
                        templateUrl: 'embedded.home.html',
                        controller: 'HomeController'
                    })
                    .when('/about', {
                        templateUrl: 'klren.htm',
                        // controller: 'AboutController'
                    })
                    .otherwise({
                        redirectTo: '/home'
                    });
            });
    </script>
</body>

</html>
