<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">
		<table>
			<tr>
				<th>Name</th>
				<th>Phone Number</th>
				<th>Age</th>
			</tr>
			<tr ng-repeat="friend in friends | orderBy:'-age'">
				<td>{{friend.name}}</td>
				<td>{{friend.phone}}</td>
				<td>{{friend.age}}</td>
			</tr>
		</table>
	</div>
	<script src="http://cdn.bootcss.com/angular.js/1.6.6/angular.js"></script>
	<script type="text/javascript">
		angular.module("myApp", [])
			.controller('myCtrl', function($scope){
				$scope.friends = [
					{name:'John', phone:'555-1212', age:10},
					{name:'sfan', phone:'555-1212', age:17},
					{name:'qwen', phone:'555-1212', age:11},
					{name:'bbn', phone:'555-1212', age:20},
					{name:'wshn', phone:'555-1212', age:40},
					{name:'aahn', phone:'555-1212', age:60}
				]
			})
	</script>
</body>
</html>
