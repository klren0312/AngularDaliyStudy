<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body ng-app="myApp">
	<div ng-controller="myCtrl">
		<div share-directive=""></div>
	</div>
	<script src="http://cdn.bootcss.com/angular.js/1.6.6/angular.js"></script>
	<script >
		var app  = angular.module("myApp", [])
		app.controller("myCtrl", function($scope) {
			$scope.name = "hello name"
		})
		app.directive("shareDirective", function(){
			return{
				template:'Say:{{name}}'
			}
		})
	</script>
</body>
</html>
