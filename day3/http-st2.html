<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <ul>
            <li ng-repeat="text in names">
                {{text.Name}}
            </li>
        </ul>
    </div>
    <script src="../js/angular165/angular.js"></script>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope, $http) {
            // angular 1.6
            var cateurl = 'http://192.168.1.139:8083/console/devices/poi/'
            var databody = '{"ids":["1"]}'
            $http({
                method: "post",
                url: cateurl,
                headers: {
                    "content-type": "application/json"
                },
                data: databody
            }).then(function(req) {
                $log.log("category:")
                $log.log(req.data.retBody.DeviceCategory)
                $scope.categorys = req.data.retBody.DeviceCategory
            })
        })
    </script>
</body>

</html>
