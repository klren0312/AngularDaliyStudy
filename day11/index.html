<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script src="../js/angular165/angular-ui-router.js"></script>
	<script>
		var app  = angular.module("myApp", ['ui.router']);

				})
				.state('PageTab.Page1',{

					templateUrl:"Page-1.html"
				})
				.state('PageTab.Page2',{
					url:"/Page2",
					templateUrl:"Page-2.html"
				})
				.state('PageTab.Page3',{
					url:"/Page3",
					templateUrl:"Page-3.html"
				});
		})
	</script>
</body>
</html>
